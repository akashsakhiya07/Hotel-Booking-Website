<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - TAJ SKYLINE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <section class="settings-section">
        <div class="title">
            <h3>Settings</h3>
        </div>
        <div class="settings-container">
            <div class="settings-menu">
                <ul>
                    <li class="active"><a href="#account"><i class="fas fa-user-cog"></i> Account Settings</a></li>
                    <li><a href="#notifications"><i class="fas fa-bell"></i> Notifications</a></li>
                    <li><a href="#privacy"><i class="fas fa-shield-alt"></i> Privacy</a></li>
                    <li><a href="#preferences"><i class="fas fa-sliders-h"></i> Preferences</a></li>
                </ul>
            </div>
            <div class="settings-content">
                <div id="account" class="settings-panel active">
                    <h3>Account Settings</h3>
                    <form class="settings-form">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" value="johndoe" disabled>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" value="johndoe@example.com">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" value="+1 234 567 890">
                        </div>
                        <div class="form-group">
                            <label>Language</label>
                            <select>
                                <option value="en">English</option>
                                <option value="hi">Hindi</option>
                                <option value="es">Spanish</option>
                            </select>
                        </div>
                        <button type="submit" class="btn save-settings-btn">Save Changes</button>
                    </form>
                </div>
                <div id="notifications" class="settings-panel">
                    <h3>Notification Settings</h3>
                    <div class="notification-options">
                        <div class="option">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                            <span>Email Notifications</span>
                        </div>
                        <div class="option">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                            <span>SMS Notifications</span>
                        </div>
                        <div class="option">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                            <span>Promotional Emails</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
